<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html form</title>
</head>
<body>
<form>
      <table cellspacing="10">
        <tr>
          <td><label>Your name</label></td>
          <td>:</td>
          <td><input type="text" name="Name"></td>
        </tr>
        <tr>
          <td><label>DOB</label></td>
          <td>:</td>
          <td><input type="date" name="DOB"></td>
        </tr>
        <tr>
          <td><label>Age</label></td>
          <td>:</td>
          <td><select><option value="">--Please Select Your age--</option>
          <option value="10-20">10-20</option>
          <option value="20-30">20-30</option>
          <option value="30-50">30-50</option></select>
        </td>
        </tr>
        <tr>
          <td><label>Range</label></td>
          <td>:</td>
          <td><input type="Range" name="range"></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td>:</td>
          <td><label>Male </label>
    <input type="radio" name="Gender" value="choice-1">
    <label>Female </label>
    <input type="radio" name="Gender" value="choice-2">
    <label>Others </label>
    <input type="radio" name="Gender" value="choice-3"></td>
        </tr>
        <tr>
          <td><label>File</label></td>
          <td>:</td>
          <td><input type="file"></td>
        </tr>
        <tr>
          <td><label>Favorite color:</label></td>
          <td>:</td>
          <td><input type="color" name="fav color"></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td>:</td>
          <td><input type="Mail" name="email"></td>
        </tr>
        <tr>
          <td><label>Password:</label></td>
          <td>:</td>
          <td><input type="Password"></td>
        </tr>
        <tr>
          <td><label>Phone Number:</label></td>
          <td>:</td>
          <td><input type="tel" name="phone"></td>
        </tr>
        <tr>
          <td><label>Hidden:</label></td>
          <td>:</td>
          <td><input type="Hidden" name="hidden"></td>
        </tr>
        <tr>
          <td><label>Time:</label></td>
          <td>:</td>
          <td><input type="time" name="Time"></td>
        </tr>
        <tr>
          <td><label>Week:</label></td>
          <td>:</td>
          <td><input type="Week" name="Week"></td>
        </tr>
        <tr>
          <td><label>Date time:</label></td>
          <td>:</td>
          <td><input type="datetime" name="datetime"></td>
        </tr>
        <tr>
          <td><label>Month</label></td>
          <td>:</td>
          <td><input type="month" name="month"></td>
        </tr>
        <tr>
          <td><label>I agree that these all information are true.</label></td>
          <td>:</td>
          <td><input type="checkbox" name="checkbox"></td>
        </tr>
        <tr>
          <td><label>Search</label></td>
          <td>:</td>
          <td><input type="search" name="search"></td>
        </tr>
        <tr>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit"></td>
          <td>or</td>
          <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"></td>
        </tr>
      </table>
    
    </form>
</body>
</html>
